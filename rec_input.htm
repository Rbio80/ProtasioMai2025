<script language="JavaScript">
function show_list()
{
	var sEventName;
	
	sKeyWordValue=document.getElementById("keyword").value;
	
	if(document.getElementById("occu").checked==true
		&& document.getElementById("firstname").checked==false
		&& document.getElementById("name").checked==false
		&& document.getElementById("place").checked==false

	{
		sInputListOccu="<datalist id='list_occu'>";
		for(var i=0;i<lst_event_indi.length;i++)
		{
			if(lst_event_indi[i][3]==129)

				sEventName=lst_event_indi[i][0];

				{

		document.getElementById("div_occu").innerHTML=sInputListOccu;
	}
	else
	{

	}
	document.getElementById("keyword").value=sKeyWordValue;
}
